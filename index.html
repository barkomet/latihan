<!DOCTYPE html>
<html lang="en">
  <!-- head -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selamat Datang | SIP3DN TANGSEL</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@300;400;500;600;700&family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet" />
    <!-- script bwt password -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const passwordInput = document.querySelector('input[type="password"]');
        const togglePassword = document.querySelector(".toggle-password");

        togglePassword.addEventListener("click", function () {
          if (passwordInput.type === "password") {
            passwordInput.type = "text";
          } else {
            passwordInput.type = "password";
          }
        });
      });
    </script>
    <!-- script selesai -->
  </head>
  <!-- head selesai -->
  <!-- body -->
  <body>
    <!-- gambar -->
    <div class="gambar">
      <img src="login.jpg" width="200" />
    </div>
    <!-- gambar selesai -->
    <!-- form login-->
    <section id="login">
      <div class="container mx-auto px-2 lg:w-[60rem]">
        <div class="flex justify-center items-center h-screen">
          <h2 class="font-bold font-rubik text-4xl text-black mb-3">
            SIP3DN TANGSEL
          </h2>
          <p class="font-poppins font-medium mb-4 text-base">login</p>
          <div>
            <form action="pages/dashboard.html" class="mb-4">
              <input
                type="text"
                placeholder="Username"
                name=""
                id=""
                class="border py-3 px-3 w-full rounded-md border-gray-400 mb-3 placeholder:font-poppins font-poppins font-medium placeholder:font-normal"
                required />
              <div class="relative mb-5">
                <input
                  type="password"
                  placeholder="Password"
                  name=""
                  id=""
                  class="border py-3 px-3 w-full rounded-md border-gray-400 mb-4 placeholder:font-poppins font-poppins font-medium placeholder:font-normal"
                  required />
                <div
                  class="absolute -top-3.5 inset-y-0 right-0 flex items-center pr-3">
                  <span class="text-gray-500 cursor-pointer toggle-password">
                    <i class="fas fa-eye"></i>
                  </span>
                </div>
              </div>
              <button
                class="py-3 px-3 bg-gradient-to-tr from-purple-600 to-indigo-400 rounded-md w-full font-poppins font-semibold text-white"
                type="submit">
                LOGIN
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
